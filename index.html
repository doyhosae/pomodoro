<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 뽀모도로 타이머</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Sortable.js 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <!-- Font Awesome 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SPLSHBRGL7"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-SPLSHBRGL7');
    </script>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <a href="https://ko.wikipedia.org/wiki/%ED%8F%AC%EB%AA%A8%EB%8F%84%EB%A1%9C_%EA%B8%B0%EB%B2%95" target="_blank"><i id="question-icon" class="fas fa-question-circle"></i></a>

            <h1>🍅 뽀모도로 타이머</h1>
            <p style="color: #A9A9A9;">타이머 25분 / 휴식 5분 / 셋트 4회</p>
            <div id="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="btn-group">
                <button id="start-button" style="width:100%;">Start</button>
                <button id="reset-button" class="sub-button" style="display: none;">Reset</button>
            </div>
            <hr style="margin-top: 20px; margin-bottom: 20px;">
            <h2>지금 할 일</h2>
            <div>
                <div class="task-action">
                    <input type="text" id="task-input" placeholder="작업 추가" autofocus>
                    <button id="add-task-button" class="sub-button"><i class="fas fa-plus"></i></button>
                </div>
                <div id="task-list">
                    <ul id="tasks">
                        <!-- Task items will be added here -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- <div id="footer-text">
            <a href="https://ko.wikipedia.org/wiki/%ED%8F%AC%EB%AA%A8%EB%8F%84%EB%A1%9C_%EA%B8%B0%EB%B2%95" target="_blank">뽀모도로 타이머란?</a>
        </div> -->
    </div>
    <div class="sound">
        <audio id="work-sound" src="sounds/work-sound.mp3" preload="auto"></audio>
        <audio id="break-sound" src="sounds/break-sound.mp3" preload="auto"></audio>
        <audio id="celebration-sound" src="sounds/celebration-sound.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
